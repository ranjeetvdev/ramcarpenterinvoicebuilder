<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="150" fill="#ffffff" opacity="0.05"/>
  <circle cx="1100" cy="530" r="200" fill="#ffffff" opacity="0.05"/>
  
  <!-- Main content container -->
  <rect x="80" y="140" width="1040" height="350" rx="20" fill="#ffffff" opacity="0.95"/>
  
  <!-- Icon/Logo area -->
  <g transform="translate(140, 200)">
    <!-- Invoice icon -->
    <rect x="0" y="0" width="80" height="100" rx="8" fill="#3b82f6" stroke="#1e3a8a" stroke-width="3"/>
    <line x1="15" y1="25" x2="65" y2="25" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="15" y1="45" x2="65" y2="45" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="15" y1="65" x2="50" y2="65" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text content -->
  <text x="280" y="260" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#1e3a8a">
    Ram Carpenter
  </text>
  <text x="280" y="330" font-family="Arial, sans-serif" font-size="48" font-weight="600" fill="#3b82f6">
    Invoice Builder
  </text>
  <text x="280" y="400" font-family="Arial, sans-serif" font-size="28" fill="#64748b">
    Professional invoicing made simple
  </text>
  
  <!-- Bottom accent -->
  <rect x="80" y="520" width="200" height="6" rx="3" fill="#3b82f6"/>
</svg>
